<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Admin</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500">Pessoas</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Gerenciamento de Pessoas
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                mat-flat-button
                [color]="'primary'"
                (click)="novaPessoa()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2">Nova Pessoa</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="p-6 sm:p-10">
                <!-- Filter -->
                <mat-form-field class="w-full">
                    <mat-label>Pesquisar</mat-label>
                    <input
                        matInput
                        (keyup)="applyFilter($event)"
                        placeholder="Digite para filtrar...">
                    <mat-icon
                        matPrefix
                        [svgIcon]="'heroicons_outline:magnifying-glass'"></mat-icon>
                </mat-form-field>

                <!-- Table -->
                <div class="mat-elevation-z8 overflow-auto">
                    <table mat-table [dataSource]="dataSource" matSort class="w-full">

                        <!-- CPF Column -->
                        <ng-container matColumnDef="cpf">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"> CPF </th>
                            <td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf}} </td>
                        </ng-container>

                        <!-- Nome Column -->
                        <ng-container matColumnDef="nome">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"> Nome </th>
                            <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
                        </ng-container>

                        <!-- Telefone Column -->
                        <ng-container matColumnDef="telefone">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"> Telefone </th>
                            <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
                        </ng-container>

                        <!-- Endereço Column -->
                        <ng-container matColumnDef="endereco">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"> Endereço </th>
                            <td mat-cell *matCellDef="let pessoa"> {{pessoa.endereco}} </td>
                        </ng-container>

                        <!-- Data de Nascimento Column -->
                        <ng-container matColumnDef="dataNascimento">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"> Data de Nascimento </th>
                            <td mat-cell *matCellDef="let pessoa"> {{formatarData(pessoa.dataNascimento)}} </td>
                        </ng-container>

                        <!-- Escolaridade Column -->
                        <ng-container matColumnDef="escolaridade">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-semibold"> Escolaridade </th>
                            <td mat-cell *matCellDef="let pessoa"> {{pessoa.escolaridade}} </td>
                        </ng-container>

                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef class="font-semibold"> Ações </th>
                            <td mat-cell *matCellDef="let pessoa">
                                <button
                                    mat-icon-button
                                    [matTooltip]="'Editar'"
                                    (click)="editarPessoa(pessoa)">
                                    <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                                </button>
                                <button
                                    mat-icon-button
                                    [matTooltip]="'Excluir'"
                                    (click)="deletarPessoa(pessoa)">
                                    <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="7">
                                <div class="p-8 text-center">
                                    <mat-icon class="icon-size-16 text-hint" [svgIcon]="'heroicons_outline:users'"></mat-icon>
                                    <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">
                                        Nenhuma pessoa encontrada!
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <mat-paginator
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
